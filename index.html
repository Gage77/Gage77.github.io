<!DOCTYPE html>
<html>
<head>
	<title>Intern-o-Matic 3000</title>
	<!-- Bootstrap css -->
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="customstyles.css">
</head>
<body>

	<div class="container">
		<div class="jumbotron vertical-center">
			<h1 class="vert-center">Current Intern Points</h1>
			<h1 id="current_points" class="vert-center" value="0"></h1>
			<div id="buttongrp">
				<span>
					<button type="button" class="btn btn-success btn-lg button-padding" onclick="incPoints()">+1 Point (Yay!)</button>
					<button type="button" class="btn btn-danger btn-lg button-padding" onclick="decPoints()">-1 Point (Aww)</button>
				</span>
			</div>

		</div>
	</div>

	<!-- jQuery -->

	<script src="intern.js"></script>
</body>
</html>
